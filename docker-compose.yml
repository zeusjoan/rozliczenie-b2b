version: '3.8'

services:
  rozliczenie-b2b:
    build: .
    # Alternatywnie użyj gotowego obrazu z Docker Hub:
    # image: YOUR_USERNAME/rozliczenie-b2b:latest
    container_name: rozliczenie-b2b-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - app-network

